<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="div1">
        <a href="www.gmail.com">Gmail</a>
        <a href="www.googleimages.com">Images</a>
        <span class="material-symbols-outlined" id="app">
            apps
        </span>
        <span class="material-symbols-outlined" id="account">
            account_circle
        </span>
    </div>
    <div id="div2">
        <img src="googlelogo.png" alt="logo">
        <div id="search">
            <div id="input-search">
                <span class="material-symbols-outlined" id="mag">
                    search
                </span>
                <input type="text">
                <span class="material-symbols-outlined" id="mic">
                    mic
                </span>
                <span class="material-symbols-outlined" id="cam">
                    center_focus_weak
                </span>
            </div>
        </div>
            <div id="search-options">
                <button>Google search</button>
                <button>I'm Feeling Lucky</button>
            
            </div>
    </div>
    <footer>
        <div id="footer">
            <div id="india">
                <p>India</p>
            </div>
            <div id="lower-footer">
                <div id="left-footer">
                    <p>About</p>
                    <p>Advertising</p>
                    <p>Business</p>
                    <p>How search Works</p>
                </div>
                <div id="right-footer">
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </footer>
            
        
    
</body>
</html>
